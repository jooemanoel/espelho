<app-cabecalho titulo="Pesquisa" rota=""></app-cabecalho>
<div class="container mb-3">
  <mat-card>
    <mat-card-content>
      <mat-card-title class="mb-3">Pesquisa</mat-card-title>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
    <mat-divider class="mt-3"></mat-divider>
    <mat-card-actions class="d-flex justify-content-end gap-3">
      <button mat-flat-button color="basic" routerLink="">Cancelar</button>
      <button mat-flat-button color="primary" (click)="buscar()">Confirmar</button>
    </mat-card-actions>
  </mat-card>
</div>
