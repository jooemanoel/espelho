<h2 mat-dialog-title>Cancelar cadastro</h2>
<mat-dialog-content class="mat-typography">
  <h3>Comfirmação</h3>
  <p>Tem certeza de que deseja cancelar o cadastro?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
