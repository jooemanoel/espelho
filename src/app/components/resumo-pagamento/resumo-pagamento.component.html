<div class="container mb-3">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col d-flex flex-column">
          <mat-label>Valor total do pagamento</mat-label>
          <mat-label>{{service.valor}}</mat-label>
        </div>
        <div class="col d-flex flex-column" *ngIf="service.pagamento.parcelado">
          <mat-label>Valor total das parcelas</mat-label>
          <mat-label>{{service.parcelas.length}}</mat-label>
        </div>
        <div class="col d-flex flex-column">
          <mat-label>Valor total da comiss√£o</mat-label>
          <mat-label>{{service.comissao}}</mat-label>
        </div>
      </div>
    </mat-card-content>
    <mat-divider class="mt-3"></mat-divider>
    <mat-card-actions class="d-flex justify-content-end gap-3">
      <button mat-flat-button color="basic">Cancelar</button>
      <button mat-flat-button color="primary">Confirmar</button>
    </mat-card-actions>
  </mat-card>
</div>
