<mat-toolbar class="container-fluid px-0 mx-0 mb-3" color="primary">
  <button mat-icon-button [routerLink]="rota">
    <mat-icon>{{rota ? 'arrow_back' : 'menu'}}</mat-icon>
  </button>
  <div class="flex-fill">{{ titulo }}</div>
  <button mat-icon-button (click)="openDialog()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
