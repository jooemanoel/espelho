<div class="container mb-3">
  <mat-card>
    <mat-card-content>
      <mat-card-title class="mb-3">Fornecedores compatíveis</mat-card-title>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container [matColumnDef]="colunas[0]">
          <mat-radio-group [value]="controle.fornecedor" (change)="mudarFornecedor($event.value)">
            <th mat-header-cell *matHeaderCellDef style="width: 40px"></th>
            <td mat-cell *matCellDef="let element">
              <mat-radio-button [value]="element.codigo"></mat-radio-button>
            </td>
          </mat-radio-group>
        </ng-container>
        <ng-container [matColumnDef]="colunas[1]">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container [matColumnDef]="colunas[2]">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum fornecedor atende aos critérios</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
    <mat-divider class="mt-3"></mat-divider>
    <mat-card-actions class="d-flex justify-content-end gap-3">
      <button mat-flat-button color="primary" (click)="enviar()">Enviar</button>
      <button mat-flat-button color="basic">Cancelar</button>
      <button id="next" mat-flat-button color="primary" (click)="avancar()">Confirmar</button>
    </mat-card-actions>
  </mat-card>
</div>
