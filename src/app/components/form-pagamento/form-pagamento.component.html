<div class="container mb-3">
  <mat-card>
    <mat-card-content>
      <mat-card-title class="mb-3">Pagamento</mat-card-title>
      <div class="row">
        <div class="col col-12 col-md-6 col-lg">
          <mat-form-field>
            <mat-label>Valor</mat-label>
            <input [disabled]="!ativo" matInput type="number" [(ngModel)]="pagamento.valor">
          </mat-form-field>
        </div>
        <div class="col col-12 col-md-6 col-lg">
          <mat-form-field>
            <mat-label>Percentual</mat-label>
            <input [disabled]="!ativo" matInput type="number" [(ngModel)]="pagamento.percentual">
          </mat-form-field>
        </div>
        <div class="col col-12 col-md-6 col-lg mb-3">
          <mat-radio-group [disabled]="!ativo" [(ngModel)]="pagamento.parcelado">
            <mat-radio-button [value]="false">A vista</mat-radio-button>
            <mat-radio-button [value]="true">Parcelado</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col col-12 col-md-6 col-lg" *ngIf="pagamento.parcelado">
          <mat-form-field>
            <mat-label>NÃºmero de parcelas</mat-label>
            <input [disabled]="!ativo" matInput type="number" [(ngModel)]="pagamento.numParcelas" [min]="2" [max]="12">
          </mat-form-field>
        </div>
        <div class="col col-12 col-md-6 col-lg" *ngIf="!pagamento.parcelado">
          <mat-form-field>
            <mat-label>Data de pagamento</mat-label>
            <input [disabled]="!ativo" matInput [matDatepicker]="picker" [(ngModel)]="data">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-divider *ngIf="ativo" class="mt-3"></mat-divider>
    <mat-card-actions *ngIf="ativo" class="d-flex justify-content-end gap-3">
      <button mat-flat-button color="basic" routerLink="/cadastro">Cancelar</button>
      <button mat-flat-button color="primary" (click)="avancar()">Confirmar</button>
    </mat-card-actions>
  </mat-card>
</div>
