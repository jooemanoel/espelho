<div class="container mb-3">
  <mat-card>
    <mat-card-content>
      <mat-card-title class="mb-3">Produtos dispon√≠veis</mat-card-title>
      <mat-checkbox [checked]="checarProduto(produtos.p1)"
        (change)="alternarProduto($event.checked, produtos.p1)">Produto 1</mat-checkbox>
      <mat-checkbox [checked]="checarProduto(produtos.p2)"
        (change)="alternarProduto($event.checked, produtos.p2)">Produto 2</mat-checkbox>
